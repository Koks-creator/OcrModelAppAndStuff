{% extends 'layout.html' %}
{% block content %}
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-8 col-12">
            <div class="mb-4">
                <img src="{{ url_for('static', filename='images/funny-error-icon.svg') }}" alt="Error Icon" style="max-width: 500px; height: auto;">
            </div>
            <div class="jumbotron position-relative" style="background-color: #212529; color: white; padding: 2rem; border-radius: 0.5rem;">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-12">
                        <h2 class="text-danger mb-3">{{ status_code }}</h2>
                        <p class="lead">{{ error_text }}</p>
                        <a href="{{ url_for('home') }}" class="btn btn-outline-light mt-3">Return to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
